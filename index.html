<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--UIkit link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />
    <!--G fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="uk-align-center">
        <h1>Super Cool Event Planner</h1>
    </header>
    <div id="input-form-container">
        <form id="search-form" class='uk-card uk-card-body'>
            <input type="text" class = "search-input" placeholder="City"/>
            <!--checkboxes with hotels & events-->
            <button id="submit-button">Lets go</button>
        </form>
    </div>
    <div id="results-container">
        <div id="event-container">
            <!--populate via js with event attractions, classification, venue, start time -->
        </div>
        <div id="hotel-container">
            <!--populate via js with hotels in zip or city-->
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
