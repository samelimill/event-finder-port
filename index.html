<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>

    <!--G fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="uk-align-center">
        <h1>Events Near Me Today</h1>
    </header>

    <div id="input-form-container">
        <form class="uk-search" data-uk-search>
            <input class="uk-search-field" type="search" placeholder="Where are you located?">
        </form>

        <button id="submit-button">Search</button>
    </div>

   <div id="results-container">
        <div id="event-container">
            <!--populate via js with event attractions, classification, venue, start time -->
        </div>
        <div id="weather-container">
            <!--populate via js with weather based on city from user input-->
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    
</body>

</html>
